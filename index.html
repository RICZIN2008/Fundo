<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo em Tela Cheia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body>

<video class="bg-video" id="bgVideo" loop playsinline>
  <source src="https://github.com/RICZIN2008/Fundo/raw/refs/heads/main/zTokyo - Quem eu era antes baby_ (PROD. zTokyo)(720P_HD).mp4" type="video/mp4">
  Seu navegador não suporta o vídeo.
</video>

<div class="overlay"></div>

<script>
  const video = document.getElementById('bgVideo');

  // Função para iniciar vídeo com som
  function iniciarVideo() {
    video.muted = false;
    video.play().catch(e => {
      console.log("Autoplay com som bloqueado, esperando interação...");
    });
  }

  // Tentar iniciar ao carregar se possível
  window.addEventListener('load', () => {
    if (document.visibilityState === 'visible') {
      iniciarVideo();
    }
  });

  // Pausar/continuar conforme a aba ativa/inativa
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      iniciarVideo();
    } else {
      video.pause();
    }
  });

  // Tocar com som após clique no celular
  document.addEventListener('click', () => {
    iniciarVideo();
  }, { once: true });
</script>

</body>
</html>
