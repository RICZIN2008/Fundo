<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo com Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Vídeo de fundo */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 0.5 = 50% escuro, ajuste como quiser */
      z-index: -1;
    }

    /* Conteúdo acima do vídeo e overlay */
    .conteudo {
      position: relative;
      z-index: 0;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
    }
  </style>
</head>
<body>

<video class="bg-video" id="bgVideo" loop muted>
  <source src="https://github.com/RICZIN2008/Fundo/raw/refs/heads/main/zTokyo - Quem eu era antes baby_ (PROD. zTokyo)(720P_HD).mp4" type="video/mp4">
  Seu navegador não suporta o vídeo.
</video>

<div class="overlay"></div>

<div class="conteudo">
  <h1>Texto em destaque</h1>
  <p>Aqui pode ir uma descrição, botão, ou imagem</p>
</div>

<script>
  const video = document.getElementById('bgVideo');

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      if (video.paused) {
        video.play().catch(e => console.log("Erro ao reproduzir vídeo:", e));
      }
    } else {
      video.pause();
    }
  });

  window.addEventListener('load', () => {
    if (document.visibilityState === 'visible') {
      video.play().catch(e => console.log("Erro ao reproduzir vídeo:", e));
    }
  });
</script>

</body>
</html>
