<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo em Tela Cheia com Filtro Preto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      background: black;
    }

    /* Filtro preto escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6); /* Mais escuro */
      z-index: -1;
    }
  </style>
</head>
<body>

<video class="bg-video" id="bgVideo" loop playsinline preload="auto">
  <source src="https://github.com/RICZIN2008/Fundo/raw/refs/heads/main/zTokyo" type="video/mp4">
  Seu navegador não suporta o vídeo.
</video>

<div class="overlay"></div>

<script>
  const video = document.getElementById('bgVideo');

  // Inicia o vídeo quando estiver pronto
  video.addEventListener('canplaythrough', () => {
    video.muted = false;
    video.play().catch(e => console.log("Erro ao reproduzir:", e));
  });

  // Pausa e retoma com base na visibilidade da aba
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      video.play().catch(() => {});
    } else {
      video.pause();
    }
  });

  // Força play com som após clique em dispositivos móveis
  document.addEventListener('click', () => {
    video.muted = false;
    video.play().catch(() => {});
  }, { once: true });
</script>

</body>
</html>
