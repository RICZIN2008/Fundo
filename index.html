<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo de Fundo com Som</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Vídeo ocupa toda a tela */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Conteúdo em destaque */
    .conteudo {
      position: relative;
      z-index: 0;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>

<video class="bg-video" id="bgVideo" loop playsinline>
  <source src="https://github.com/RICZIN2008/Fundo/raw/refs/heads/main/zTokyo - Quem eu era antes baby_ (PROD. zTokyo)(720P_HD).mp4" type="video/mp4">
  Seu navegador não suporta o vídeo.
</video>

<div class="overlay"></div>

<div class="conteudo">
  <h1>Texto em destaque</h1>
  <p>Seu conteúdo aparece aqui por cima do vídeo com som.</p>
</div>

<script>
  const video = document.getElementById('bgVideo');

  // Só reproduz com som após interação do usuário
  function iniciarVideoComSom() {
    video.play().catch(e => {
      console.log("Autoplay com som bloqueado, esperando clique...");
    });
  }

  // Inicia o vídeo após um toque/clique se necessário
  window.addEventListener('load', () => {
    if (document.visibilityState === 'visible') {
      iniciarVideoComSom();
    }
  });

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      iniciarVideoComSom();
    } else {
      video.pause();
    }
  });

  // Garante que som funcione após toque em celulares
  document.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    }
    video.muted = false;
  }, { once: true }); // Executa só no primeiro clique
</script>

</body>
</html>
